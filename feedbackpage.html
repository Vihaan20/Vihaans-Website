    <h1>
        Feedback form for my website
    </h1>
    <form action="mailto:vihaanprakash@gmail.com" enctype="text/plain" method="POST" name="My feedback form">
       <br>
       <br>
       <br>
       <br>
        <label for="first name">
            first name
        </label>
        <input type="text" name="first name" id="first name">

                last name
            </label>

            <br>
            <label>gender</label>

            <br>
            <br>

            <br>
            <br>

                whats your feedback about my website?

           <br>
